<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="slider">
            <div class="slides">
                <div class="slide 1">
                    <img src="https://picsum.photos/seed/picsum/470/300" alt="">
                </div>
                <div class="slide 2">
                    <img src="https://picsum.photos/470/300?grayscale" alt="">
                </div>
                <div class="slide 3">
                    <img src="https://picsum.photos/470/300?random=2">
                </div>
                <div class="slide 4">
                    <img src="https://picsum.photos/470/300?random=1">
                </div>
                <div class="slide 5">
                    <img src="https://picsum.photos/470/300?random=9" alt="">
                </div>
                <div class="slide 6">
                    <img src="https://picsum.photos/470/300?random=8" alt="">
                </div>
                <div class="slide 7">
                    <img src="https://picsum.photos/470/300?random=6">
                </div>
                <div class="slide 8">
                    <img src="https://picsum.photos/470/300?random=5">
                </div>
            </div>
            <div class="icons">
                <i class="fas fas fa-chevron-left left"></i>
                <i class="fas fa-chevron-right right"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
