<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | JS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h2>Play Sound After <input type="number" placeholder="Enter Min" class="timerValue">
            Time</h2>
        <div class="clock">
            <span class="material-icons">alarm</span>
        </div>

        <div class="timer">
            <div class="valueData">
                <input type="text" class="timermin" placeholder="Min">
                <input type="text" class="timersec" placeholder="Sec">
            </div>
            <button class="timerbtn btn">Start</button>
        </div>
    </div>

    <div class="wrapper mt">
        <div class="clock">
            <span class="material-icons">alarm</span>
        </div>
        <div class="stopwatch"></div>
        <div class="flex">
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="stopTimer()">Stop</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="./timer.js"></script>
</body>

</html>
