<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed |JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
       <div class="box">
           <div class="content">
               <input type="text" placeholder="Typing Speed Checker Using JS | Best of Luck !">
                <p></p>
            </div>
           <div class="footer">
               <div class="time"><p>Time left : <span>0</span>s</p></div>
               <div class="mistake"><p>Mistakes : <span>0</span></p></div>
               <div class="wpm"><p>WPM : <span>0</span></p></div>
               <button class="tryagain">Try Again</button>
           </div>
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
