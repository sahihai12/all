<body>
    <div class="wrapper">
        <h2>Calculate <span>expressions</span> </h2>
        <div class="evaluate">
            <input type="text" class="evalinput" placeholder="enter an expression">
            <div class="evalcalculate">
                <i class="fa-solid fa-calculator"></i>
            </div>
        </div>
        <div class="evaluatsucess"></div>
        <div class="evaluateerror">Error : <span></span></div>
    </div>
